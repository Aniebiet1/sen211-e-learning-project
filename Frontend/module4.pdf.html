<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-content: space-between;
        }

        .back-button a {
            text-decoration: none;
            color: #ffb01e;
            font-size: 16px;
            font-weight: 700;
        }

        .pdf-container {
            padding: 0px;
        }

        .pdf-viewer {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>

<body>
    <div class="back-button">
        <a href="javascript:history.back()">‚Üê Back</a>
        <a href="./../files/phy111.pdf" download>Download PDF</a>
    </div>
    <div class="pdf-container">
        <iframe class="pdf-viewer" src="./../files/phy111.pdf"></iframe>
    </div>
</body>

</html>
